<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        form {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Option</h1>
        <form action="{% url 'show_first_five_records' %}" method="get">
            <button type="submit">Show First 5 Records</button>
        </form>
        <form action="{% url 'show_summary_statistics' %}" method="get">
            <button type="submit">Show Summary Statistics</button>
        </form>
        <form action="{% url 'handle_missing_values' %}" method="post">
            {% csrf_token %}
            <button type="submit">Handle Missing Values</button>
        </form>
        <form action="{% url 'generate_histograms' %}" method="post">
            {% csrf_token %}
            <button type="submit">Histogram</button>
        </form>
        <form action="{% url 'generate_scatter_plots' %}" method="post">
            {% csrf_token %}
            <button type="submit">Scatter Plot</button>
        </form>
        <form action="{% url 'generate_heatmaps' %}" method="post">
            {% csrf_token %}
            <button type="submit">Heatmap</button>
        </form>
        <form action="{% url 'generate_box_plots' %}" method="post">
            {% csrf_token %}
            <button type="submit">Box Plot</button>
        </form>
    </div>
</body>
</html>
